<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Valor por Hora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    #form {
      margin-top: 30px;
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="number"] {
      padding: 5px;
    }
    
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #result {
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Valor por Hora</h1>
  
  <div id="form">
    <label for="salary">Salário Mensal (em reais):</label>
    <input type="number" id="salary" required>
    
    <label for="hours">Horas Trabalhadas por Semana:</label>
    <input type="number" id="hours" required>
    
    <button onclick="calculateHourlyRate()">Calcular</button>
  </div>
  
  <div id="result"></div>
  
  <script>
    function calculateHourlyRate() {
      var salary = document.getElementById("salary").value;
      var hours = document.getElementById("hours").value;
      
      var monthlySalary = parseFloat(salary);
      var weeklyHours = parseFloat(hours);
      
      var hourlyRate = monthlySalary / (4 * weeklyHours); // Assumindo 4 semanas por mês
      
      document.getElementById("result").innerHTML = "Valor por Hora: R$ " + hourlyRate.toFixed(2);
    }
  </script>
</body>
</html>
