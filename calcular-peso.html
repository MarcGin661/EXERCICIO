<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de peso do elevador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Calculadora de peso do elevador</h1>
  <table>
    <tr>
      <th>Pessoa</th>
      <th>Peso (kg)</th>
    </tr>
    <tr>
      <td>Pessoa 1</td>
      <td>80</td>
    </tr>
    <tr>
      <td>Pessoa 2</td>
      <td>60</td>
    </tr>
    <tr>
      <td>Pessoa 3</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Pessoa 4</td>
      <td>50</td>
    </tr>
  </table>
  <div id="result"></div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var weights = [80, 60, 90, 50];
      var maxWeight = 600;

      var totalWeight = weights.reduce(function(acc, weight) {
        return acc + weight;
      }, 0);

      var resultElement = document.getElementById('result');
      if (totalWeight > maxWeight) {
        resultElement.textContent = 'O peso total excede o limite máximo permitido!';
        resultElement.classList.add('error');
      } else {
        resultElement.textContent = 'O peso total está dentro do limite máximo permitido.';
        resultElement.classList.add('success');
      }
    });
  </script>
</body>
</html>
